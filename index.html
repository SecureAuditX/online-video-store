<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Shopping Application System</title>
<style>
    /* Body and background */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container styling */
    .container {
        background-color: #fff;
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    /* Heading */
    h1 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 30px;
        line-height: 1.3;
    }

    /* Form styling */
    .login-form {
        text-align: left;
    }

    .login-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        outline: none;
    }

    /* Button styling */
    .login-form input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #2575fc;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-form input[type="submit"]:hover {
        background: #6a11cb;
        transform: scale(1.05);
    }

    /* Register link */
    .register-link {
        margin-top: 20px;
        text-align: center;
        font-size: 0.95rem;
        color: #555;
    }

    .register-link a {
        color: #2575fc;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: #6a11cb;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .container {
            padding: 40px 20px;
        }
        h1 {
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Web Shopping Application System</h1>
        <div class="login-form">
            <form action="process_login.php" method="post">
                <label for="customer_no">Customer Number</label>
                <input type="text" id="customer_no" name="customer_no" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Proceed">
            </form>
        </div>
        <div class="register-link">
            If you are not a customer, sign in <a href="new_customer.html">here</a>.
        </div>
    </div>
</body>
</html>
