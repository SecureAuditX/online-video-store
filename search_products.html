<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic DVD Archives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
       :root {
    --primary-bg: #e0e0e0;
    --secondary-bg: #f5f5f5;
    --accent-color: #007bff;
    --text-color: #333;
    --border-color: #cccccc;
    --hover-glow: 0 0 10px #007bff, 0 0 20px #007bff;
}

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--primary-bg);
            color: var(--text-color);
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
    text-align: center;
    font-size: 3rem;
    letter-spacing: 5px;
    color: var(--accent-color);
    text-shadow: 0 0 15px rgba(233, 69, 96, 0.7), 0 0 30px rgba(233, 69, 96, 0.5);
    margin-bottom: 2rem;
    font-weight: 700;
    transition: text-shadow 0.3s ease-in-out;
}

h1:hover {
    text-shadow: 0 0 20px rgba(233, 69, 96, 0.9), 0 0 40px rgba(233, 69, 96, 0.7), 0 0 60px rgba(233, 69, 96, 0.3);
}

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
        }

        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            transition: all 0.3s ease-in-out;
        }

        .search-form input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--hover-glow);
        }

        .search-form input[type="submit"] {
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px var(--accent-color);
        }

        .search-form input[type="submit"]:hover {
            background-color: #ff6685;
            box-shadow: var(--hover-glow);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #3f3f5a;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .add-to-cart-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-to-cart-form input[type="number"] {
            width: 60px;
            padding: 8px;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .add-to-cart-form input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .add-to-cart-form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-to-cart-form input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galactic DVD Archives</h1>
        <div class="search-form">
            <form action="search_products.php" method="post">
                <input type="text" name="keyword" placeholder="Search the galaxy..." required>
                <input type="submit" value="Initiate Search">
            </form>
        </div>
        </div>
</body>
</html>
