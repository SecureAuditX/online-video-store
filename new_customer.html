<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Customer Sign-Up</title>
<style>
    /* Body and background */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff7eb9 0%, #ff758c 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container styling */
    .container {
        background-color: #fff;
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    /* Headings */
    h1 {
        color: #333;
        font-size: 1.7rem;
        margin-bottom: 10px;
    }

    h2 {
        color: #555;
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    /* Form styling */
    .signup-form table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    .signup-form td {
        padding: 8px 5px;
    }

    .signup-form input[type="text"],
    .signup-form input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .signup-form input[type="text"]:focus,
    .signup-form input[type="password"]:focus {
        border-color: #ff758c;
        box-shadow: 0 0 8px rgba(255,117,140,0.3);
        outline: none;
    }

    /* Buttons styling */
    .form-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .form-buttons input[type="submit"],
    .form-buttons input[type="reset"] {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .form-buttons input[type="submit"] {
        background: #ff758c;
        color: #fff;
    }

    .form-buttons input[type="submit"]:hover {
        background: #ff7eb9;
        transform: scale(1.05);
    }

    .form-buttons input[type="reset"] {
        background: #6c757d;
        color: #fff;
    }

    .form-buttons input[type="reset"]:hover {
        background: #5a6268;
        transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .container {
            padding: 40px 20px;
        }
        h1 {
            font-size: 1.4rem;
        }
        h2 {
            font-size: 1rem;
        }
        .form-buttons {
            flex-direction: column;
        }
        .form-buttons input {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Web Shopping Application System</h1>
        <h2>New Customer Sign-Up</h2>
        <div class="signup-form">
            <form action="process_signup.php" method="post">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="street">Street:</label></td>
                        <td><input type="text" id="street" name="street" required></td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city" required></td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td><input type="text" id="state" name="state" required></td>
                    </tr>
                    <tr>
                        <td><label for="zip">Zip:</label></td>
                        <td><input type="text" id="zip" name="zip" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="text" id="phone" name="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail address:</label></td>
                        <td><input type="text" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                </table>
                <div class="form-buttons">
                    <input type="submit" value="Proceed">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
